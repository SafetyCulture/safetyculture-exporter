# yamllint disable rule:line-length
---
# Make sure to check the documentation at http://goreleaser.com
project_name: iauditor-exporter
before:
  hooks:
    - go mod download
env:
  - GO111MODULE=on
  - CGO_ENABLED=1
  - GOPROXY=https://proxy.golang.org
builds:
  - id: darwin-amd64
    main: ./cmd/iauditor-exporter/main.go
    goos:
      - darwin
    goarch:
      - amd64
    env:
      - CC=o64-clang
      - CXX=o64-clang++
    flags:
      - -tags=netgo  # Force using the go network stack
      - -mod=readonly
    ldflags:
      - -s -w -X github.com/SafetyCulture/iauditor-exporter/internal/app/version.version={{.Version}}

dockers:
  - image_templates:
      - "ghcr.io/safetyculture/iauditor-exporter:{{ .Tag }}"
      - "ghcr.io/safetyculture/iauditor-exporter:latest"
    goos: linux
    goarch: amd64
    goarm: ''
archives:
  - id: iauditor-exporter
    builds:
      - darwin-amd64
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
      arm64: ARM
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - THIRD_PARTY_NOTICES.md
release:
  # If set to true, will not auto-publish the release.
  draft: true

  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  prerelease: auto
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
