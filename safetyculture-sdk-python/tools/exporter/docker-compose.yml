version: '3'

services:
  web:
    ports:
      - 4000:8000
    volumes:
      - ./configs:/root
    image: coderaiser/cloudcmd
    restart: unless-stopped
  db:
    image: mcr.microsoft.com/mssql/server
    environment:
      - 'ACCEPT_EULA=Y'
      - 'SA_PASSWORD=${SA_PASSWORD}'
    restart: always
    volumes:
      - iauditor_data:/var/opt/mssql
    ports:
      - 1433:1433
  adminer:
    build: ./Adminer
    restart: unless-stopped
    ports:
      - 8080:8080
    depends_on:
      - db
    links:
      - "db:database"
  exporter:
    container_name: sc-exporter-tool
    restart: unless-stopped
    environment:
      - PGID=1000
      - PUID=1000
      - 'format=sql'
    volumes:
      - ./configs:/app/safetyculture-sdk-python/tools/exporter/configs
      - ./.env:/app/safetyculture-sdk-python/tools/exporter/.env
      - ./last_successful:/app/safetyculture-sdk-python/tools/exporter/last_successful
      - ./exports:/app/safetyculture-sdk-python/tools/exporter/exports
  portainer:
    image: portainer/portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - iauditor_portainer_data:/data
volumes:
  iauditor_portainer_data:
  iauditor_data:
