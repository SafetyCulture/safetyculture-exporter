# yamllint disable rule:line-length
---
name: goreleaser

# yamllint disable-line rule:truthy
on:
  push:
    tags:
      - '*'

permissions:
  packages: write
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
        with:
          fetch-depth: 0
        run: git fetch --force --tags
      - uses: actions/setup-go@v3
        name: Set up Go
        with:
          go-version: 1.20
          cache: true
      - name: Setup release environment
        run: |-
          echo 'GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}' >> .release-env

      - name: Prepare Safe Directory
        run: git config --global --add safe.directory /home/runner/work/safetyculture-exporter/safetyculture-exporter

      - name: Run GoReleaser
        run: make release
